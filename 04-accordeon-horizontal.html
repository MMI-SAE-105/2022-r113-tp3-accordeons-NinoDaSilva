<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Accordéon horizontal</title>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{ouvert: 1}">
      <li :class="{'actif': ouvert === 1}" @click="ouvert = 1">
        <figure>
          <img src="soprano.webp" alt="img" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{'actif': ouvert === 2}" @click="ouvert = 2">
        <figure>
          <img src="soprano.webp" alt="img" width="102">
          <figcaption>
            <h3>Numquam, nemo dolorum?</h3>
            <p>Quo praesentium molestiae itaque iure qui.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{'actif':ouvert === 3}" @click="ouvert = 3">
        <figure>
          <img src="soprano.webp" alt="img" width="102">
          <figcaption>
            <h3>Doloribus, alias quam?</h3>
            <p>Rem amet aut veniam cupiditate praesentium.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
